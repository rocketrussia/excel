<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Simple Excel</title>
</head>
<body>
  <div id="app" class="container">

    <div class="excel">
    
      <div class="excel__header">
        <div class="header__left-block">

          <img class="logo" src="logo.ico" alt="Simple Excel" width="24">
          
          <input type="text" class="left-block__title-input" value="New Table">

        </div>
        
        <div>
          
          <div class="header__right-block">
            <div class="button">
              <span class="material-icons white">
                delete
              </span>
            </div>

            <div class="button">
              <span class="material-icons white">
                exit_to_app
              </span>
            </div>
          </div>

        </div>

      </div>

      <div class="excel__toolbar">

        <div class="button">
          <span class="material-icons grey">
            format_bold
          </span>
        </div>
        <div class="button">
          <span class="material-icons grey">
            format_italic
          </span>
        </div>
        <div class="button">
          <span class="material-icons grey">
            format_underline
          </span>
        </div>
        <div class="button">
          <span class="material-icons grey">
            format_align_left
          </span>
        </div>
        <div class="button">
          <span class="material-icons grey">
            format_align_center
          </span>
        </div>
        <div class="button">
          <span class="material-icons grey">
            format_align_right
          </span>
        </div>

      </div>

      <div class="excel__formula">
        <div class="formula__info">
          fx
        </div>
        <div class="formula__input" contenteditable="true" spellcheck="false"></div>
      </div>

      <div class="excel__table">
        <div class="table__row">

          <div class="row__info">
        
          </div>
          
          <div class="row__data">
            <div class="data__column">
              A
            </div>

            <div class="data__column">
              B
            </div>

            <div class="data__column">
              C
            </div>

            <div class="data__column">
              D
            </div>

            <div class="data__column">
              E
            </div>

            <div class="data__column">
              F
            </div>

            <div class="data__column">
              G
            </div>

            <div class="data__column">
              H
            </div>
          </div>

        </div>

        <div class="table__row">
          <div class="row__info">
            1
          </div>
          <div class="row__data">
            <div class="data__cell selected" contenteditable="true">A1</div>
            <div class="data__cell" contenteditable="true">B1</div>
            <div class="data__cell" contenteditable="true">C1</div>
            <div class="data__cell" contenteditable="true">D1</div>
            <div class="data__cell" contenteditable="true">E1</div>
            <div class="data__cell" contenteditable="true">F1</div>
            <div class="data__cell" contenteditable="true">G1</div>
            <div class="data__cell" contenteditable="true">H1</div>
          </div>
        
        </div>

        <div class="table__row">
          <div class="row__info">
            2
          </div>
          <div class="row__data">
            <div class="data__cell" contenteditable="true">A2</div>
            <div class="data__cell" contenteditable="true">B2</div>
            <div class="data__cell" contenteditable="true">C2</div>
            <div class="data__cell" contenteditable="true">D2</div>
            <div class="data__cell" contenteditable="true">E2</div>
            <div class="data__cell" contenteditable="true">F2</div>
            <div class="data__cell" contenteditable="true">G2</div>
            <div class="data__cell" contenteditable="true">H2</div>
          </div>
        
        </div>

        <div class="table__row">
          <div class="row__info">
            3
          </div>
          <div class="row__data">
            <div class="data__cell" contenteditable="true">A3</div>
            <div class="data__cell" contenteditable="true">B3</div>
            <div class="data__cell" contenteditable="true">C3</div>
            <div class="data__cell" contenteditable="true">D3</div>
            <div class="data__cell" contenteditable="true">E3</div>
            <div class="data__cell" contenteditable="true">F3</div>
            <div class="data__cell" contenteditable="true">G3</div>
            <div class="data__cell" contenteditable="true">H3</div>
          </div>
        
        </div>
      </div>
  
</body>
</html>
