<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Simple Excel</title>
</head>
<body>

  <div id="app">
    <div class="dashboard">
      
      <div class="dashboard__header">
        <h1>Simple Excel Dashboard</h1>
      </div>
      
      <div class="dashboard__new">
        <div class="dashboard__view">
          <a class="dashboard__create">
            New Table
          </a>
        </div>
      </div>

      <div class="dashboard__table dashboard__view">
        <div class="table__list-header">
          <span>Table Name</span>
          <span>Last opened</span>
        </div>

        <div class="table__list">
          <li class="list__record">

            <img class="icon-margin" src="favicon.ico" width="24px" height="24px" alt="Table">
            <a href="#">My First Table</a>
            <strong class="push-right">01.06.2020</strong>
            
          </li>
          <li class="list__record">

            <img class="icon-margin" src="favicon.ico" width="24px" height="24px" alt="Table">
            <a href="#">My Second Table</a>
            <strong class="push-right">01.06.2020</strong>
            
          </li>
          <li class="list__record">

            <img class="icon-margin" src="favicon.ico" width="24px" height="24px" alt="Table">
            <a href="#">My Third Table</a>
            <strong class="push-right">01.06.2020</strong>
            
          </li>
          <li class="list__record">

            <img class="icon-margin" src="favicon.ico" width="24px" height="24px" alt="Table">
            <a href="#">My Fourth Table</a>
            <strong class="push-right">01.06.2020</strong>
            
          </li>
          <li class="list__record">

            <img class="icon-margin" src="favicon.ico" width="24px" height="24px" alt="Table">
            <a href="#">My Fifth Table</a>
            <strong class="push-right">01.06.2020</strong>
            
          </li>
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
